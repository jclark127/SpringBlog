<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Edit Post')"></header>


<body>
<nav th:include="partials :: navbar"></nav>

<h1 class="mb-3 text-center">Edit post</h1>
<div class="container">
    <form method="post" th:action="@{/posts/edit}" th:object="${post}">
        <input hidden th:field="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" name="title" type="text" th:field="*{title}" id="title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input class="form-control" name="body" type="text" th:field="*{body}" id="body">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
