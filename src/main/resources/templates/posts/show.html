<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Single Post')"></header>


<body>
<nav th:include="partials :: navbar"></nav>

<div class="container">
    <h1 class="mt-3 text-center">View Post</h1>
    <div class="row justify-content-around mt-3">
        <div class="col-6 my-3 d-flex justify-content-around" th:each="post : ${posts}">
            <div class="card text-center" style="width: 90%;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.body}"></p>
                    <p class="card-text" >Created by: <span th:text="${post.owner.email}"></span></p>
                    <button class="btn btn-success" ><a th:href="@{/posts/{id}/edit(id=${post.id})}" style="color: white; text-underline: none">Edit</a></button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="partials :: footer"></footer>
</body>
</html>
