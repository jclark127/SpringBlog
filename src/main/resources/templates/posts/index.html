<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Posts')"></header>


<body>
<nav th:include="partials :: navbar"></nav>
<div class="container">
    <h1 class="mt-3 text-center">Current blog posts</h1>
    <div class="row justify-content-between mt-3">
<div class="col-4 my-3" th:each="post : ${posts}">
    <div class="card " style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.body}"></p>
        </div>
    </div>
</div>
    </div>
</div>
<footer th:include="partials :: footer"></footer>
</body>
</html>
